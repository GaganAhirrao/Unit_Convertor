<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="main-container">
            <!-- items -->
            <p id="heading">Metric/Imperial Unit Conversion</p>
            <input type="text" id="input-num" placeholder="____">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="sub-container">
            <!-- items -->
            <div class="meters">
                <p class="length">Length (Meter/Feet)</p>
                <p class="length-cal" id="meterPound">______________________________</p>
            </div>
            <div class="meters">
                <p class="length">Volume (Liters/Gallons)</p>
                <p class="length-cal"  id="liter-gallon">______________________________</p>
            </div>
            <div class="meters">
                <p class="length">Mass (Kilograms/Pounds)</p>
                <p class="length-cal" id="kiloPound">______________________________</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>


</html>
